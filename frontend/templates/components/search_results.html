{% if formulas %}
    <div class="space-y-4">
        <div class="flex justify-between items-center mb-4">
            <p class="text-sm text-gray-600">
                Found {{ formulas|length }} formula{{ 's' if formulas|length != 1 else '' }}
            </p>
        </div>
        
        <!-- Grid View (Default) -->
        <div class="space-y-4">
            {% for formula in formulas %}
                {% include "components/formula_card.html" %}
            {% endfor %}
        </div>
    </div>
{% else %}
    <div class="text-center py-12 bg-white rounded-lg">
        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p class="text-gray-500">No formulas found matching your search</p>
        <p class="text-sm text-gray-400 mt-2">Try adjusting your search terms</p>
    </div>
{% endif %}
